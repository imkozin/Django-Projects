{% extends 'main/layout.html' %}

{% block title %}
New Article
{% endblock %}

{% block content %}
    <div class="features">
        <h1> Add Article </h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }} <br>
            {{ form.intro }} <br>
            {{ form.full_text }} <br>
            {{ form.date }} <br>
            <span>{{error}}</span>
            <button class="btn btn-success" type="submit"> Add </button>
        </form>
    </div>
{% endblock %}
