{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Homepage</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
                <div class="button-group">
                    <form method="post" action="{% url 'delete' el.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <form method="get" action="{% url 'task-detail' el.id %}">
                        <button type="submit" class="btn btn-info">Open</button>
                    </form>
                </div>
            </div>
            {% endfor %}
    {% else %}
    <p>No tasks yet</p>
    {% endif %}
{% endblock %}
