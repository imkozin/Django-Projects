{% extends 'main/layout.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="features">
	<h1> Login </h1>
<form action="" method="post" class="form-group">
	{% csrf_token %}
	{{form}} 
	<button type="submit" class="btn btn-success">
		Login
	</button>
	<p>Don't have an account yet? Go to <a href="/register">Register</a></p>
</form>
</div>
{% endblock %}
