<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Weather</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">Home</a>
          <a class="p-2 text-dark" href="#">Info</a>
        </nav>
          <a class="btn btn-outline-primary" href="#">Support</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Weather in your city</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{form.name}}
                    <input type="submit" name="send" value="Check" class="btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Information</h1>

                {% for info in all_info %}
                <div class="alert alert-info">
                    <b>City: </b>{{info.city}}<br>
                    <b>Temperature: </b>{{info.temp}}<sup>o</sup><br>
                    <b>Humidity: </b>{{info.humidity}}<br>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
</body>
</html>
